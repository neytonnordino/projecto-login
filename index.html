<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
  <main>
    <section id="login">
      <div id="imagem">
       
      </div>
      <div id="formulario">
        <h1>Login</h1>
        <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
        <form action="login.php" method="post">
          <p>
            <label for="Iemail"></label>
            <input class="input" type="email" name="email" id="Iemail" required minlength="8" maxlength="16" placeholder="seu email" >
          </p>

          <p>
            <label for="Ipass"></label>
            <input class="input" type="password" name="pass" id="Ipass" required minlength="8" maxlength="16" placeholder="sua senha">
          </p>

          <p>
            <input class="input1" type="submit" value="Entrar">
          </p>

          <div id="remind">
            Esqueci a senha
          </div>

        </form>
      </div>
    </section>
  </main>
</body>
</html>
